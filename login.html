<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login – EcoAção Acadêmica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f4f8f6;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      background:#fff;
      padding:32px;
      border-radius:18px;
      width:100%;
      max-width:360px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      text-align:center;
    }
    h2{color:#2e7d32}
    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:10px;
      border:1px solid #ccc;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#43a047;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      margin-top:10px;
    }
    button:hover{background:#2e7d32}
    small{display:block;margin-top:16px}
    a{color:#2e7d32;text-decoration:none;font-weight:bold}
  </style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <small>
    Não tem conta?
    <a href="cadastro.html">Cadastre-se</a>
  </small>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80",
  storageBucket: "ecoacao-eda80.firebasestorage.app",
  messagingSenderId: "870282813916",
  appId: "1:870282813916:web:0105f475578aefc6c8af19"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async function(){
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;

  if(!email || !senha){
    alert("Preencha email e senha");
    return;
  }

  try{
    const cred = await signInWithEmailAndPassword(auth, email, senha);

    const ref = doc(db, "usuarios", cred.user.uid);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      alert("Usuário não encontrado no banco");
      return;
    }

    const dados = snap.data();

    // salva no localStorage
    localStorage.setItem("usuario", JSON.stringify({
      uid: cred.user.uid,
      ...dados
    }));

    // redireciona conforme perfil
    if(dados.admin === true){
      window.location.href = "admin.html";
    }else{
      window.location.href = "dashboard.html";
    }

  }catch(err){
    alert("Erro no login");
    console.error(err);
  }
};
</script>

</body>
</html>
