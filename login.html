<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login – EcoAção Acadêmica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f4f8f6;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      background:#fff;
      padding:32px;
      border-radius:18px;
      width:100%;
      max-width:360px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      text-align:center;
    }
    h2{color:#2e7d32}
    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:10px;
      border:1px solid #ccc;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#43a047;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      margin-top:10px;
    }
    button:hover{background:#2e7d32}
    small{display:block;margin-top:16px}
    a{color:#2e7d32;text-decoration:none;font-weight:bold}
  </style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <small>
    Não tem conta?
    <a href="cadastro.html">Cadastre-se</a>
  </small>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();

  if(!email || !senha){
    alert("Preencha email e senha");
    return;
  }

  try{
    await signInWithEmailAndPassword(auth, email, senha);
    alert("Login OK");
    window.location.href = "dashboard.html";
  }catch(err){
    console.error(err);
    alert("Erro: " + err.code);
  }
};
</script>

</body>
</html>
