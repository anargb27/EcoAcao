<style>
/* --- ESTILO VISUAL (Igual ao Cadastro) --- */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #333;
}

.box {
  background: #fff;
  padding: 40px;
  border-radius: 24px;
  width: 90%;
  max-width: 400px; /* Um pouco mais compacto para login */
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  text-align: center;
}

h1 {
  margin-top: 0;
  color: #2e7d32;
  font-weight: 600;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  font-size: 28px;
}

.subtitle {
  color: #666;
  font-size: 14px;
  margin-bottom: 30px;
  margin-top: -10px;
}

input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: 2px solid #eef2f0;
  background: #f9fbf9;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #2e7d32;
  background: #fff;
  box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(to right, #2e7d32, #43a047);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
  transition: transform 0.2s;
}

button:hover { transform: translateY(-2px); }

p {
  text-align: center;
  margin-top: 25px;
  color: #666;
  font-size: 13px;
}

a {
  color: #2e7d32;
  font-weight: 600;
  text-decoration: none;
}

a:hover { text-decoration: underline; }
</style>
</head>

<body>

<div class="box">
  <h1>ðŸŒ± EcoAÃ§Ã£o</h1>
  <p class="subtitle">Bem-vindo(a) de volta!</p>

  <input type="email" id="email" placeholder="Seu email institucional" required>
  <input type="password" id="senha" placeholder="Sua senha" required>
  
  <div class="forgot-password">
    <a href="#" onclick="recuperarSenha()">Esqueceu a senha?</a>
  </div>

  <button onclick="login()">Entrar</button>

  <p>
    Ainda nÃ£o tem conta?
    <a href="cadastro.html">Criar conta</a>
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
// IMPORTANTE: Adicionado Firestore para checar se Ã© admin
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app); // Inicializa o banco de dados

auth.languageCode = 'pt-br';

// FunÃ§Ã£o de Login com Redirecionamento Inteligente
window.login = async function() {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();

  if (!email || !senha) {
    alert("Por favor, preencha todos os campos.");
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, senha);
    const user = userCredential.user;

    // BUSCA OS DADOS DO USUÃRIO NO BANCO
    const userSnap = await getDoc(doc(db, "usuarios", user.uid));
    
    if (userSnap.exists()) {
        const dados = userSnap.data();
        
        // SE FOR ADMIN, VAI PARA admin.html, SENÃƒO VAI PARA dashboard.html
        if (dados.isAdmin === true || dados.role === "admin") {
            window.location.href = "admin.html";
        } else {
            window.location.href = "dashboard.html";
        }
    } else {
        // Caso o usuÃ¡rio nÃ£o tenha documento na coleÃ§Ã£o 'usuarios'
        window.location.href = "dashboard.html";
    }

  } catch (error) {
    console.error("Erro no Login:", error.code);
    switch (error.code) {
      case 'auth/invalid-credential':
      case 'auth/user-not-found':
      case 'auth/wrong-password':
        alert("E-mail ou senha incorretos.");
        break;
      case 'auth/too-many-requests':
        alert("Muitas tentativas falhas. Conta bloqueada temporariamente.");
        break;
      default:
        alert("Erro ao realizar login. Tente novamente.");
    }
  }
};

// FunÃ§Ã£o de recuperar senha mantida igual
window.recuperarSenha = function() {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    alert("Ops! Digite seu e-mail primeiro.");
    document.getElementById("email").focus();
    return;
  }
  sendPasswordResetEmail(auth, email)
    .then(() => alert("Sucesso! Link enviado para: " + email))
    .catch((error) => alert("Erro: " + error.code));
};
</script>
</body>
