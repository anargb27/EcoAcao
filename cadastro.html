<style>

<body>

<div class="box">
  <h1>ðŸŒ± Cadastro</h1>

  <input type="text" id="nome" placeholder="Nome completo">
  <input type="email" id="email" placeholder="Email institucional">
<input type="text" id="curso" placeholder="Curso">
  <input type="password" id="senha" placeholder="Senha (mÃ­n. 6 caracteres)">

  <button onclick="cadastrar()">Cadastrar</button>

  <small>
    JÃ¡ tem conta? <a href="login.html">Entrar</a>
  </small>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

// CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80",
  storageBucket: "ecoacao-eda80.appspot.com",
  messagingSenderId: "870282813916",
  appId: "1:870282813916:web:0105f475578aefc6c8af19"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// CADASTRO
window.cadastrar = async function(){
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const curso = document.getElementById("curso").value.trim();
  const senha = document.getElementById("senha").value;

  if(!nome || !curso || !email || !senha){
    alert("Preencha todos os campos");
    return;
  }

  if(senha.length < 6){
    alert("A senha precisa ter no mÃ­nimo 6 caracteres");
    return;
  }

  try{
    const cred = await createUserWithEmailAndPassword(auth, email, senha);
    const uid = cred.user.uid;

    await setDoc(doc(db, "usuarios", uid), {
  nome,
  curso,
  email,
  pontos: 0,
  admin: false,
  criadoEm: new Date()
});


    alert("Cadastro realizado com sucesso!");
    window.location.href = "login.html";

  }catch(err){
    alert("Erro: " + err.message);
  }
}
</script>
