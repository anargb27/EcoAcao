<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Dashboard ‚Äì EcoA√ß√£o Acad√™mica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --verde:#2e7d32;
  --verde2:#43a047;
  --bg:#f4f8f6;
  --cinza:#e0e0e0;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:#333;
}
header{
  background:linear-gradient(135deg,var(--verde),var(--verde2));
  color:#fff;
  padding:24px;
}
header h1{margin:0}
nav{
  margin-top:12px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
nav button{
  background:#1b5e20;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}
nav button:hover{opacity:.9}

main{
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.card h3{margin-top:0;color:var(--verde)}

.big{
  font-size:36px;
  font-weight:bold;
  color:var(--verde);
}

footer{
  text-align:center;
  padding:20px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <h1>üå± EcoA√ß√£o Acad√™mica</h1>
  <nav>
    <button onclick="ir('acoes.html')">A√ß√µes</button>
    <button onclick="ir('ranking.html')">Ranking</button>
    <button onclick="logout()">Sair</button>
  </nav>
</header>

<main>

  <div class="grid">

    <div class="card">
      <h3>Usu√°rio</h3>
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Curso:</strong> <span id="curso"></span></p>
    </div>

    <div class="card">
      <h3>Pontua√ß√£o</h3>
      <div class="big" id="pontos">0</div>
      <p>pontos acumulados</p>
    </div>

    <div class="card">
      <h3>Status</h3>
      <p id="status">üå± Comece realizando a√ß√µes sustent√°veis!</p>
    </div>

  </div>
<div class="card">
  <h3>üìã Minhas a√ß√µes</h3>
  <div id="historico">Carregando...</div>
</div>

</main>

<footer>
  EcoA√ß√£o Acad√™mica ¬© 2025
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const historicoDiv = document.getElementById("historico");

/* üîí PROTE√á√ÉO DO DASHBOARD */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Fa√ßa login para continuar");
    window.location.href = "login.html";
    return;
  }

  const ref = doc(db, "usuarios", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("Usu√°rio n√£o encontrado");
    await signOut(auth);
    window.location.href = "login.html";
    return;
  }

  const dados = snap.data();

  // Preenche dados do usu√°rio
  document.getElementById("nome").textContent = dados.nome || "-";
  document.getElementById("email").textContent = dados.email || "-";
  document.getElementById("curso").textContent = dados.curso || "-";
  document.getElementById("pontos").textContent = dados.pontos || 0;

  carregarHistorico(user.uid);
});

/* üìã HIST√ìRICO DE A√á√ïES */
async function carregarHistorico(uid) {
  historicoDiv.innerHTML = "Carregando...";

  const q = query(
    collection(db, "acoes_pendentes"),
    where("uid", "==", uid)
  );

  const snap = await getDocs(q);
  historicoDiv.innerHTML = "";

  if (snap.empty) {
    historicoDiv.innerHTML = "<p>Nenhuma a√ß√£o enviada ainda üå±</p>";
    return;
  }

  snap.forEach(d => {
    const a = d.data();

    let texto = "‚è≥ Aguardando valida√ß√£o";
    let cor = "#ff9800";

    if (a.status === "aprovada") {
      texto = "‚úÖ Aprovada";
      cor = "green";
    }
    if (a.status === "rejeitada") {
      texto = "‚ùå Rejeitada (pode reenviar)";
      cor = "red";
    }

    const div = document.createElement("div");
    div.style.borderLeft = `5px solid ${cor}`;
    div.style.padding = "10px";
    div.style.marginBottom = "10px";
    div.style.background = "#f9f9f9";
    div.style.borderRadius = "8px";

    div.innerHTML = `
      <strong>${a.acao}</strong><br>
      <small>${a.pontos} pts ‚Ä¢ ${a.impacto}</small><br>
      <span style="color:${cor};font-weight:bold">${texto}</span><br><br>
      <a href="${a.comprovanteURL}" target="_blank">üîó Ver comprovante</a>
    `;

    historicoDiv.appendChild(div);
  });
}

/* üö™ LOGOUT */
window.logout = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};

/* üîÅ NAVEGA√á√ÉO */
window.ir = p => window.location.href = p;
</script>
</body>
</html>
