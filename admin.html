<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin ‚Äì EcoA√ß√£o</title>
    <style>
        :root { --p: #1b5e20; --bg: #f4f7f6; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); display: none; }
        header { background: #111; color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .img-val { width: 100%; height: 200px; object-fit: contain; background: #000; border-radius: 10px; margin: 10px 0; }
        .btns { display: flex; gap: 10px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-ok { background: #2e7d32; color: white; }
        .btn-no { background: #fee; color: #c62828; border: 1px solid #c62828; }
    </style>
</head>
<body id="body">

<header>
    <div style="font-weight:bold">üõ°Ô∏è ADMINISTRA√á√ÉO</div>
    <button onclick="logout()" style="background:#444; color:white; border:none; padding:5px 15px; border-radius:15px; cursor:pointer;">Sair</button>
</header>

<div class="container">
    <h2>Valida√ß√µes Pendentes</h2>
    <div id="lista" class="grid"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
        authDomain: "ecoacao-eda80.firebaseapp.com",
        projectId: "ecoacao-eda80"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "login.html"; return; }
        const snap = await getDoc(doc(db, "usuarios", user.uid));
        
        // SE N√ÉO FOR ADMIN, CHUTA PARA O DASHBOARD
        if (!snap.exists() || snap.data().admin !== true) {
            window.location.replace("dashboard.html");
            return;
        }
        
        // SE FOR ADMIN, MOSTRA A TELA
        document.getElementById("body").style.display = "block";
        
        // Carrega pendentes
        const q = query(collection(db, "acoes_pendentes"), where("status", "==", "pendente"));
        onSnapshot(q, (s) => {
            const l = document.getElementById("lista");
            l.innerHTML = s.empty ? "Tudo limpo! ‚úÖ" : "";
            s.forEach(d => {
                const a = d.data();
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <small>Aluno: ${a.nome || '---'}</small>
                    <h3>${a.acao}</h3>
                    <img src="${a.comprovanteBase64}" class="img-val">
                    <div class="btns">
                        <button class="btn-no" onclick="rejeitar('${d.id}')">Rejeitar</button>
                        <button class="btn-ok" onclick="aprovar('${d.id}', '${a.uid}', ${a.pontos})">Aprovar</button>
                    </div>`;
                l.appendChild(card);
            });
        });
    });

    window.aprovar = async (did, uid, pts) => {
        if(!confirm("Aprovar?")) return;
        await updateDoc(doc(db, "acoes_pendentes", did), { status: "aprovada" });
        await updateDoc(doc(db, "usuarios", uid), { pontos: increment(pts) });
    };

    window.rejeitar = async (id) => {
        const m = prompt("Motivo:");
        if (m) await updateDoc(doc(db, "acoes_pendentes", id), { status: "rejeitada", motivoRejeicao: m });
    };

    window.logout = () => signOut(auth).then(() => location.href = "login.html");
</script>
</body>
</html>
