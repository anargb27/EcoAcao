<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€“ EcoAÃ§Ã£o</title>
    <style>
        :root {
            --verde-dark: #1b5e20;
            --verde-primary: #2e7d32;
            --verde-light: #e8f5e9;
            --bg: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: #333;
            padding-bottom: 40px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--verde-dark), var(--verde-primary));
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }

        nav { display: flex; gap: 10px; }
        
        nav button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        nav button:hover { background: rgba(255,255,255,0.4); }

        /* Container Principal */
        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Resumo do UsuÃ¡rio (Topo) */
        .user-summary {
            background: var(--white);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        .user-info h2 { margin: 0 0 5px 0; color: var(--verde-dark); }
        .user-info p { margin: 2px 0; color: #666; font-size: 0.95rem; }
        
        .score-box {
            text-align: center;
            background: var(--verde-light);
            padding: 15px 30px;
            border-radius: 12px;
            min-width: 120px;
        }
        .score-val { font-size: 2.5rem; font-weight: 800; color: var(--verde-primary); line-height: 1; }
        .score-label { font-size: 0.9rem; color: var(--verde-dark); font-weight: 600; text-transform: uppercase; }

        /* Grid de HistÃ³rico */
        h3.section-title { color: #555; border-left: 5px solid var(--verde-primary); padding-left: 10px; margin-bottom: 20px; }

        .historico-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .action-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border-left: 5px solid #ddd; /* Cor padrÃ£o pendente */
        }

        .action-card.aprovada { border-left-color: var(--verde-primary); }
        .action-card.rejeitada { border-left-color: #d32f2f; }

        .action-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .action-title { font-weight: bold; font-size: 1.1rem; color: #333; margin: 0; }
        .action-date { font-size: 0.8rem; color: #888; }
        
        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .st-pendente { background: #fff8e1; color: #f57f17; }
        .st-aprovada { background: #e8f5e9; color: var(--verde-primary); }
        .st-rejeitada { background: #ffebee; color: #c62828; }

        .thumb-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            background: #eee;
        }

        .empty-msg { text-align: center; color: #888; padding: 40px; grid-column: 1/-1; }
    </style>
</head>
<body>

<header>
    <h1>ðŸŒ± EcoAÃ§Ã£o</h1>
    <nav>
        <button onclick="window.location.href='acoes.html'">Nova AÃ§Ã£o</button>
        <button onclick="window.location.href='ranking.html'">Ranking</button>
        <button onclick="logout()">Sair</button>
    </nav>
</header>

<main>
    <div class="user-summary">
        <div class="user-info">
            <h2 id="displayNome">Carregando...</h2>
            <p>ðŸŽ“ <span id="displayCurso">---</span></p>
            <p>ðŸ“§ <span id="displayEmail">---</span></p>
        </div>
        <div class="score-box">
            <div class="score-val" id="displayPontos">0</div>
            <div class="score-label">Pontos</div>
        </div>
    </div>

    <h3 class="section-title">Minhas Atividades Recentes</h3>
    <div id="historico" class="historico-grid">
        <p class="empty-msg">Carregando histÃ³rico...</p>
    </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
    getFirestore, 
    doc, 
    onSnapshot, 
    collection, 
    query, 
    where,
    orderBy 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const elNome = document.getElementById("displayNome");
const elCurso = document.getElementById("displayCurso");
const elEmail = document.getElementById("displayEmail");
const elPontos = document.getElementById("displayPontos");
const elHistorico = document.getElementById("historico");

/* ðŸ”’ AutenticaÃ§Ã£o e Carregamento */
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    // 1. Ouvir mudanÃ§as no PERFIL do usuÃ¡rio (Pontos, Nome, Curso) em Tempo Real
    onSnapshot(doc(db, "usuarios", user.uid), (docSnap) => {
        if (docSnap.exists()) {
            const data = docSnap.data();

            // SeguranÃ§a: Se for admin, manda pro painel dele
            if (data.admin === true) {
                window.location.href = "admin.html";
                return;
            }

            // Atualiza tela
            elNome.innerText = data.nome || "UsuÃ¡rio";
            elCurso.innerText = data.curso || "Curso nÃ£o informado";
            elEmail.innerText = user.email;
            
            // AnimaÃ§Ã£o simples nos pontos
            elPontos.innerText = data.pontos || 0;
        }
    });

    // 2. Carregar HISTÃ“RICO de aÃ§Ãµes
    carregarHistorico(user.uid);
});

/* ðŸ“Š FunÃ§Ã£o para listar aÃ§Ãµes */
function carregarHistorico(uid) {
    const q = query(
        collection(db, "acoes_pendentes"),
        where("uid", "==", uid)
        // orderBy("criadoEm", "desc") // Requer Ã­ndice no Firebase, se der erro tire essa linha
    );

    onSnapshot(q, (querySnapshot) => {
        elHistorico.innerHTML = "";

        if (querySnapshot.empty) {
            elHistorico.innerHTML = `<div class="empty-msg">VocÃª ainda nÃ£o enviou nenhuma aÃ§Ã£o. <br> Clique em <b>Nova AÃ§Ã£o</b> para comeÃ§ar! ðŸš€</div>`;
            return;
        }

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            
            // Tratamento de Status para Cores e Texto
            let statusClass = "st-pendente";
            let statusTexto = "Em AnÃ¡lise";
            let borderClass = "";

            if (data.status === "aprovada") {
                statusClass = "st-aprovada";
                statusTexto = "Aprovada (+"+data.pontos+")";
                borderClass = "aprovada";
            } else if (data.status === "rejeitada") {
                statusClass = "st-rejeitada";
                statusTexto = "Rejeitada";
                borderClass = "rejeitada";
            }

            // Imagem (suporta campo antigo e novo)
            const img = data.comprovanteBase64 || data.comprovante;

            const card = `
                <div class="action-card ${borderClass}">
                    <div class="action-header">
                        <div>
                            <h4 class="action-title">${data.acao}</h4>
                            <span class="status-pill ${statusClass}">${statusTexto}</span>
                        </div>
                    </div>
                    ${data.motivoRejeicao ? `<p style="font-size:0.8rem; color:#c62828">Motivo: ${data.motivoRejeicao}</p>` : ''}
                    
                    ${img ? `<img src="${img}" class="thumb-img" onclick="window.open(this.src)">` : ''}
                </div>
            `;
            elHistorico.innerHTML += card;
        });
    });
}

/* ðŸšª Logout */
window.logout = async () => {
    await signOut(auth);
    window.location.href = "login.html";
};
</script>
</body>
</html>
