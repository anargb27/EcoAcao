<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚Äì EcoA√ß√£o Acad√™mica</title>

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* --- ESTILO VISUAL (Igual ao Cadastro) --- */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;

}

.box {

h1 {

  border-color: #2e7d32;

  width: 100%;

  color: #fff;

}

  color: #2e7d32;

</style>
</head>

<body>

<div class="box">
  <h1>üå± EcoA√ß√£o</h1>
  <p class="subtitle">Bem-vindo(a) de volta!</p>

  <input type="email" id="email" placeholder="Seu email institucional" required>
  <input type="password" id="senha" placeholder="Sua senha" required>
  
  <div class="forgot-password">
    <a href="#" onclick="recuperarSenha()">Esqueceu a senha?</a>
  </div>

  <button onclick="login()">Entrar</button>

  <p>
    Ainda n√£o tem conta?
    <a href="cadastro.html">Criar conta</a>
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// For√ßar o idioma para Portugu√™s
auth.languageCode = 'pt-br';

// Fun√ß√£o de Login com Redirecionamento Inteligente
window.login = async function() {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();

  if (!email || !senha) {
    alert("Por favor, preencha todos os campos.");
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, senha);
    const user = userCredential.user;

    // 1. Tenta buscar o documento
    const userSnap = await getDoc(doc(db, "usuarios", user.uid));
    
    if (userSnap.exists()) {
        const dados = userSnap.data();
        
        // ESTE ALERTA VAI NOS MOSTRAR O QUE H√Å NO BANCO:
        // Ele vai exibir o que est√° escrito no campo 'admin'
        alert("UID logado: " + user.uid + "\nValor do campo admin: " + dados.admin);

        // 2. Teste de m√∫ltiplas varia√ß√µes (mai√∫sculo, min√∫sculo, texto ou booleano)
        if (dados.admin === true || dados.admin === "true" || dados.Admin === true || dados.Admin === "true") {
            window.location.href = "admin.html";
        } else {
            window.location.href = "dashboard.html";
        }
    } else {
        alert("Erro: N√£o existe um documento na cole√ß√£o 'usuarios' com o seu UID: " + user.uid);
        window.location.href = "dashboard.html";
    }

  } catch (error) {
    console.error(error);
    alert("Erro no Login: " + error.code);
  }
};
    // TRADU√á√ÉO DOS ERROS DE LOGIN (Restaurei sua l√≥gica)
    switch (error.code) {
      case 'auth/invalid-credential':
      case 'auth/user-not-found':
      case 'auth/wrong-password':
        alert("E-mail ou senha incorretos. Verifique seus dados e tente novamente.");
        break;
      case 'auth/invalid-email':
        alert("O formato do e-mail digitado n√£o √© v√°lido.");
        break;
      case 'auth/user-disabled':
        alert("Esta conta foi desativada. Entre em contato com o suporte.");
        break;
      case 'auth/too-many-requests':
        alert("Muitas tentativas falhas. Conta bloqueada temporariamente.");
        break;
      default:
        alert("N√£o conseguimos realizar o login agora. Tente novamente em instantes.");
    }
  }
};

// FUN√á√ÉO DE RECUPERAR SENHA (Restaurei 100% como voc√™ queria)
window.recuperarSenha = function() {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Ops! Digite seu e-mail primeiro para enviarmos o link.");
    document.getElementById("email").focus();
    return;
  }

  sendPasswordResetEmail(auth, email)
    .then(() => {
      alert("Sucesso! enviamos um link para: " + email + ". Verifique sua caixa de entrada e tamb√©m o lixo eletr√¥nico.");
    })
    .catch((error) => {
      console.error("Erro Firebase:", error.code);
      // TRADU√á√ÉO DOS ERROS (Seu c√≥digo original de volta)
      switch (error.code) {
        case 'auth/user-not-found':
          alert("Este e-mail ainda n√£o est√° cadastrado no EcoA√ß√£o.");
          break;
        case 'auth/invalid-email':
          alert("O formato do e-mail digitado n√£o √© v√°lido.");
          break;
        case 'auth/too-many-requests':
          alert("Muitas tentativas seguidas! Aguarde um momento e tente novamente.");
          break;
        case 'auth/network-request-failed':
          alert("Parece que voc√™ est√° sem internet ou com conex√£o inst√°vel.");
          break;
        default:
          alert("Ocorreu um erro inesperado. Tente novamente em instantes.");
      }
    });
};
</script>
</body>
