<body>

<header>

<main>

  <div class="grid">

    <div class="card">
      <h3>UsuÃ¡rio</h3>

      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Curso:</strong> <span id="curso"></span></p>

      <p>pontos acumulados</p>

<div class="card">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  query,
  where,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const lista = document.getElementById("historico");

/* ðŸ”’ ProteÃ§Ã£o de rota */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "usuarios", user.uid));
  if (!snap.exists()) return;

  if (snap.data().admin === true) {
    window.location.href = "admin.html";
    return;
  }

  carregar(user.uid);
});

/* ðŸ“Š HistÃ³rico */
function carregar(uid) {
  const q = query(
    collection(db, "acoes_pendentes"),
    where("uid", "==", uid)
  );

  onSnapshot(q, (snap) => {
    lista.innerHTML = "";

    if (snap.empty) {
      lista.innerHTML = "<p>Nenhuma aÃ§Ã£o enviada ainda ðŸŒ±</p>";
      return;
    }

    snap.forEach(d => {
      const a = d.data();
      lista.innerHTML += `
        <div class="card">
          <h3>${a.acao}</h3>
          <p>Status: ${a.status}</p>
          ${a.comprovanteBase64 ? `
            <img src="${a.comprovanteBase64}" style="max-width:200px;border-radius:8px">
          ` : ""}
        </div>
      `;
    });
  });
}

/* ðŸ§­ NAVEGAÃ‡ÃƒO â€” ESSENCIAL */
window.ir = (pagina) => {
  window.location.href = pagina;
};

/* ðŸšª LOGOUT */
window.logout = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};
</script>
