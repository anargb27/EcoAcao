</head>

<body>

<header>
<h1>üå± A√ß√µes Sustent√°veis</h1>
<nav>
<button onclick="irPara('dashboard.html')">Dashboard</button>
<button onclick="irPara('ranking.html')">Ranking</button>

</nav>
</header>

<section>
<h2>A√ß√µes dispon√≠veis</h2>

<div class="filtros">
  <span class="chip ativo" onclick="filtrarImpacto('Todos', this)">Todas</span>
  <span class="chip" onclick="filtrarImpacto('Baixo', this)">Baixo impacto</span>
  <span class="chip" onclick="filtrarImpacto('M√©dio', this)">M√©dio impacto</span>
  <span class="chip" onclick="filtrarImpacto('Alto', this)">Alto impacto</span>
</div>

<div class="grid" id="listaAcoes"></div>
</section>

<script type="module">
/* üî• Firebase imports */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

/* üî• Config Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80",
  storageBucket: "ecoacao-eda80.appspot.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* üîê Usu√°rio */
let usuarioLogado = null;
let dadosUsuario = {};

/* üîí Prote√ß√£o + carregar dados */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
    return;
  }

  usuarioLogado = user;

  const refUser = doc(db, "usuarios", user.uid);
  const snap = await getDoc(refUser);

  if(snap.exists()){
    dadosUsuario = snap.data();
  }else{
    alert("Dados do usu√°rio n√£o encontrados.");
  }
});

/* üå± A√ß√µes */
const acoes = [
 {nome:'Separar corretamente res√≠duos recicl√°veis',pts:20,impacto:'Baixo',icon:'‚ôªÔ∏è',status:'inicial'},
 {nome:'Utilizar sacolas reutiliz√°veis',pts:20,impacto:'Baixo',icon:'üõçÔ∏è',status:'inicial'},
 {nome:'Utilizar copos reutiliz√°veis',pts:20,impacto:'Baixo',icon:'ü•§',status:'inicial'},
 {nome:'Utilizar talheres reutiliz√°veis',pts:20,impacto:'Baixo',icon:'üç¥',status:'inicial'},
 {nome:'Reutilizar embalagens',pts:30,impacto:'Baixo',icon:'üì¶',status:'inicial'},
 {nome:'Levar recicl√°veis a ponto de coleta',pts:40,impacto:'M√©dio',icon:'üöÆ',status:'inicial'},
 {nome:'Priorizar produtos com embalagem sustent√°vel',pts:40,impacto:'M√©dio',icon:'üõí',status:'inicial'},
 {nome:'Utilizar transporte coletivo',pts:30,impacto:'M√©dio',icon:'üöå',status:'inicial'},
 {nome:'Deslocar-se a p√©',pts:30,impacto:'M√©dio',icon:'üö∂',status:'inicial'},
 {nome:'Compartilhar carona',pts:40,impacto:'M√©dio',icon:'üöó',status:'inicial'},
 {nome:'Destinar pilhas e baterias corretamente',pts:50,impacto:'Alto',icon:'üîã',status:'inicial'},
 {nome:'Destinar res√≠duos eletr√¥nicos',pts:70,impacto:'Alto',icon:'üíª',status:'inicial'},
 {nome:'Produzir material artesanal reutilizando res√≠duos',pts:60,impacto:'Alto',icon:'üé®',status:'inicial'},
 {nome:'Entregar √≥leo de cozinha em ponto de coleta',pts:80,impacto:'Alto',icon:'üõ¢Ô∏è',status:'inicial'},
 {nome:'Reutilizar √°gua',pts:70,impacto:'Alto',icon:'üíß',status:'inicial'},
 {nome:'Utilizar bicicleta',pts:50,impacto:'Alto',icon:'üö≤',status:'inicial'},
 {nome:'Plantar muda ou √°rvore',pts:100,impacto:'Alto',icon:'üå≥',status:'inicial'},
 {nome:'Cuidar de horta caseira ou comunit√°ria',pts:80,impacto:'Alto',icon:'üå±',status:'inicial'},
 {nome:'Participar de mutir√£o de limpeza',pts:70,impacto:'Alto',icon:'üßπ',status:'inicial'},
 {nome:'Participar de eventos de educa√ß√£o ambiental',pts:50,impacto:'Alto',icon:'üéì',status:'inicial'}
];

const lista = document.getElementById("listaAcoes");

/* üñºÔ∏è Render */
function renderAcoes(listaAcoes){
  lista.innerHTML = "";
  listaAcoes.forEach((a,i)=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="icon">${a.icon}</div>
      <h4>${a.nome}</h4>
      <p>${a.pts} pontos</p>
      <span class="badge">${a.impacto}</span>
      <label class="upload-btn">
        üì§ Enviar comprovante
        <input type="file" hidden onchange="enviar(${i}, this)">
      </label>
    `;
    lista.appendChild(card);
  });
}

/* üì§ Enviar a√ß√£o */
window.enviar = async function(i, input){
  if(!input.files.length) return;

  try{
    const file = input.files[0];
    const acao = acoes[i];

    const caminho = `comprovantes/${usuarioLogado.uid}/${Date.now()}_${file.name}`;
    const storageRef = ref(storage, caminho);
    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);

    await addDoc(collection(db, "acoes_pendentes"), {
      uid: usuarioLogado.uid,
      nome: dadosUsuario.nome || "Usu√°rio",
      curso: dadosUsuario.curso || "-",
      acao: acao.nome,
      pontos: acao.pts,
      impacto: acao.impacto,
      comprovanteURL: url,
      status: "pendente",
      criadoEm: serverTimestamp()
    });

    alert("A√ß√£o enviada com comprovante ‚úîÔ∏è");
  }catch(err){
    console.error(err);
    alert("Erro ao enviar a√ß√£o");
  }
};

renderAcoes(acoes);
</script>
