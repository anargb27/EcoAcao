<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A√ß√µes ‚Äì EcoA√ß√£o Acad√™mica</title>

<style>
:root{
 --verde:#2e7d32;
 --verde2:#43a047;
 --bg:#f4f8f6;
 --cinza:#e0e0e0;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial,Helvetica,sans-serif;
 background:var(--bg);
 color:#333;
}
header{
 background:linear-gradient(135deg,var(--verde),var(--verde2));
 color:#fff;
 padding:24px;
 text-align:center;
}
nav{
 display:flex;
 gap:10px;
 justify-content:center;
 flex-wrap:wrap;
 margin-top:10px;
}
nav button{
 background:#1b5e20;
 color:#fff;
 border:none;
 padding:10px 16px;
 border-radius:12px;
 cursor:pointer;
 font-weight:bold;
}
section{
 max-width:1200px;
 margin:20px auto;
 background:#fff;
 padding:24px;
 border-radius:18px;
}
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));

}
.card{

}
.icon{
 width:90px;
 height:90px;
 border-radius:50%;
 background:#e0e0e0;
 margin:0 auto 12px;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:36px;
 filter:grayscale(1);
 opacity:.35;
 transition:.3s;
}
.icon.validado{
 background:#c8e6c9;
 filter:none;
 opacity:1;
}
.upload-btn{
 margin-top:10px;
}
small{
 display:block;
 margin-top:8px;
 font-weight:bold;
}
</style>
</head>

<body>

<header>
<h1>üå± A√ß√µes Sustent√°veis</h1>
<nav>
<button onclick="window.location.href='dashboard.html'">Dashboard</button>
<button onclick="logout()">Sair</button>
</nav>
</header>

<section>
<h2>A√ß√µes dispon√≠veis</h2>
<div class="grid" id="listaAcoes"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp,
  doc,
  getDoc,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* üî• Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const lista = document.getElementById("listaAcoes");

let usuarioLogado = null;
let dadosUsuario = {};
const statusAcoes = {};

/* üå± A√ß√µes */
const acoes = [
 {nome:'Separar corretamente res√≠duos recicl√°veis',pts:20,impacto:'Baixo',icon:'‚ôªÔ∏è'},
 {nome:'Utilizar sacolas reutiliz√°veis',pts:20,impacto:'Baixo',icon:'üõçÔ∏è'},
 {nome:'Utilizar copos reutiliz√°veis',pts:20,impacto:'Baixo',icon:'ü•§'},
 {nome:'Utilizar talheres reutiliz√°veis',pts:20,impacto:'Baixo',icon:'üç¥'},
 {nome:'Reutilizar embalagens',pts:30,impacto:'Baixo',icon:'üì¶'},
 {nome:'Levar recicl√°veis a ponto de coleta',pts:40,impacto:'M√©dio',icon:'üöÆ'},
 {nome:'Priorizar produtos com embalagem sustent√°vel',pts:40,impacto:'M√©dio',icon:'üõí'},
 {nome:'Utilizar transporte coletivo',pts:30,impacto:'M√©dio',icon:'üöå'},
 {nome:'Deslocar-se a p√©',pts:30,impacto:'M√©dio',icon:'üö∂'},
 {nome:'Compartilhar carona',pts:40,impacto:'M√©dio',icon:'üöó'},
 {nome:'Destinar pilhas e baterias corretamente',pts:50,impacto:'Alto',icon:'üîã'},
 {nome:'Destinar res√≠duos eletr√¥nicos',pts:70,impacto:'Alto',icon:'üíª'},
 {nome:'Produzir material artesanal reutilizando res√≠duos',pts:60,impacto:'Alto',icon:'üé®'},
 {nome:'Entregar √≥leo de cozinha em ponto de coleta',pts:80,impacto:'Alto',icon:'üõ¢Ô∏è'},
 {nome:'Reutilizar √°gua',pts:70,impacto:'Alto',icon:'üíß'},
 {nome:'Utilizar bicicleta',pts:50,impacto:'Alto',icon:'üö≤'},
 {nome:'Plantar muda ou √°rvore',pts:100,impacto:'Alto',icon:'üå≥'},
 {nome:'Cuidar de horta caseira ou comunit√°ria',pts:80,impacto:'Alto',icon:'üå±'},
 {nome:'Participar de mutir√£o de limpeza',pts:70,impacto:'Alto',icon:'üßπ'},
 {nome:'Participar de eventos de educa√ß√£o ambiental',pts:50,impacto:'Alto',icon:'üéì'}
];

/* üîí Autentica√ß√£o */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
    return;
  }

  usuarioLogado = user;
  dadosUsuario = (await getDoc(doc(db,"usuarios",user.uid))).data();

  await carregarStatusAcoes();
  renderAcoes();
});

/* üîÑ Status das a√ß√µes */
async function carregarStatusAcoes(){
  const q = query(
    collection(db,"acoes_pendentes"),
    where("uid","==",usuarioLogado.uid)
  );

  const snap = await getDocs(q);

  snap.forEach(d=>{
    const a = d.data();
    const i = acoes.findIndex(x=>x.nome === a.acao);
    if(i !== -1){
      if(a.status === "aprovada") statusAcoes[i] = "aprovada";
      if(a.status === "pendente") statusAcoes[i] = "pendente";
      if(a.status === "rejeitada") delete statusAcoes[i];
    }
  });
}

/* üé® Render */
function renderAcoes(){
  lista.innerHTML = "";

  acoes.forEach((a,i)=>{
    const status = statusAcoes[i];

    let area = "";
    if(status === "pendente"){
      area = `<small style="color:#ff9800">‚è≥ Aguardando valida√ß√£o</small>`;
    } else if(status === "aprovada"){
      area = `<small style="color:green">‚úÖ A√ß√£o aprovada</small>`;
    } else {
      area = `
        <input type="file" accept="image/*" onchange="converterBase64(${i}, this)">
        <button class="upload-btn" onclick="enviar(${i})">Enviar</button>
      `;
    }

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="${status === "aprovada" ? "icon validado" : "icon"}">${a.icon}</div>
      <h4>${a.nome}</h4>
      <p>${a.pts} pontos</p>
      ${area}
    `;

    lista.appendChild(card);
  });
}

/* üñºÔ∏è Base64 tempor√°rio */
const imagensBase64 = {};

/* üîÅ Converter imagem */
window.converterBase64 = function(i, input){
  const file = input.files[0];
  if(!file) return;

  if(file.size > 500000){
    alert("Imagem muito grande. Use at√© 500 KB.");
    input.value = "";
    return;
  }

  const reader = new FileReader();
  reader.onload = () => imagensBase64[i] = reader.result;
  reader.readAsDataURL(file);
};

/* üì§ Enviar a√ß√£o */
window.enviar = async function(i){
  if(!imagensBase64[i]){
    alert("Selecione uma imagem antes de enviar.");
    return;
  }

  const a = acoes[i];

  await addDoc(collection(db,"acoes_pendentes"),{
    uid: usuarioLogado.uid,
    nome: dadosUsuario.nome,
    curso: dadosUsuario.curso || "-",
    acao: a.nome,
    pontos: a.pts,
    impacto: a.impacto,
    comprovanteBase64: imagensBase64[i],
    status: "pendente",
    criadoEm: serverTimestamp()
  });

  statusAcoes[i] = "pendente";
  renderAcoes();
};

/* üö™ Logout */
window.logout = async ()=>{
  await signOut(auth);
  window.location.href="login.html";
};
</script>
</body>
</html>
