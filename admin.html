<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì EcoA√ß√£o Acad√™mica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f8f6;
  margin:0;
}
header{
  background:#2e7d32;
  color:#fff;
  padding:20px;
}
main{
  max-width:1100px;
  margin:20px auto;
  padding:0 16px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
}
.aprovar{background:#43a047;color:#fff}
.rejeitar{background:#c62828;color:#fff}
</style>
</head>

<body>

<header>
  <h1>üõ†Ô∏è Painel do Administrador</h1>
  <p>Valida√ß√£o de a√ß√µes sustent√°veis</p>
</header>

<main>
  <div id="lista"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  onSnapshot,
  updateDoc,
  deleteDoc,
  doc,
  increment,
  getDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
  authDomain: "ecoacao-eda80.firebaseapp.com",
  projectId: "ecoacao-eda80"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const lista = document.getElementById("pendentes");

/* üîí Prote√ß√£o ADMIN */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "usuarios", user.uid));
  if (!snap.exists() || snap.data().admin !== true) {
    window.location.href = "dashboard.html";
    return;
  }

  carregar();
});

/* üì• A√ß√µes pendentes */
function carregar() {
  onSnapshot(collection(db, "acoes_pendentes"), (snap) => {
    lista.innerHTML = "";

    if (snap.empty) {
      lista.innerHTML = "<p>Nenhuma a√ß√£o pendente üéâ</p>";
      return;
    }

    snap.forEach(d => {
      const a = d.data();

      lista.innerHTML += `
        <div class="card">
          <h3>${a.nome} ‚Äì ${a.acao}</h3>
          <p><strong>Pontos:</strong> ${a.pontos}</p>

          ${
            a.comprovanteBase64
              ? `<img src="${a.comprovanteBase64}" style="max-width:100%;border-radius:10px;margin:10px 0">`
              : `<p style="color:red">‚ö†Ô∏è Sem comprovante visual</p>`
          }

          <button onclick="aprovar('${d.id}', '${a.uid}', ${a.pontos})">
            Aprovar
          </button>

          <button onclick="rejeitar('${d.id}')">
            Rejeitar
          </button>
        </div>
      `;
    });
  });
}

/* ‚úÖ Aprovar */
window.aprovar = async (id, uid, pontos) => {
  await updateDoc(doc(db, "usuarios", uid), {
    pontos: increment(pontos)
  });

  await deleteDoc(doc(db, "acoes_pendentes", id));
};

/* ‚ùå Rejeitar */
window.rejeitar = async (id) => {
  await deleteDoc(doc(db, "acoes_pendentes", id));
};
</script>
</body>
</html>
