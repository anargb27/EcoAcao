<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√ß√µes ‚Äì EcoA√ß√£o Acad√™mica</title>
    <style>
        :root {
            --verde-dark: #1b5e20;
            --verde-primary: #2e7d32;
            --verde-light: #c8e6c9;
            --bg: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: #333;
            padding-bottom: 50px;
        }

        header {
            background: linear-gradient(135deg, var(--verde-dark), var(--verde-primary));
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        nav button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        nav button:hover { background: rgba(255,255,255,0.4); }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h2 { text-align: center; color: var(--verde-dark); margin-bottom: 30px; }

        /* Grid de Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover { transform: translateY(-5px); }

        .impacto {
            font-size: 10px;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .impacto-baixo { background: #e3f2fd; color: #1976d2; }
        .impacto-m√©dio { background: #fff3e0; color: #f57c00; }
        .impacto-alto { background: #ffebee; color: #d32f2f; }

        .icon { font-size: 40px; margin: 10px 0; }

        .pts { font-weight: bold; color: var(--verde-primary); font-size: 1.1rem; }

        .status-badge {
            margin-top: 10px;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .pendente { background: #fff9c4; color: #fbc02d; }
        .aprovado { background: var(--verde-light); color: var(--verde-dark); }

        input[type="file"] {
            font-size: 0.8rem;
            margin: 10px 0;
            width: 100%;
        }

        .btn-enviar {
            background: var(--verde-primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .btn-enviar:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<header>
    <h1>üå± EcoA√ß√£o</h1>
    <nav>
        <button onclick="window.location.href='dashboard.html'">Dashboard</button>
        <button onclick="window.location.href='ranking.html'">Ranking</button>
        <button id="btnLogout">Sair</button>
    </nav>
</header>

<div class="container">
    <h2>A√ß√µes Dispon√≠veis</h2>
    <div class="grid" id="listaAcoes">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAgKsk6jSIQk7AQ35xmVpnSn84pU8ca0g8",
        authDomain: "ecoacao-eda80.firebaseapp.com",
        projectId: "ecoacao-eda80"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userGlobal = null;
    let acoesStatus = {}; // Para rastrear o que j√° foi enviado

    const acoes = [
        {nome:'Separar res√≠duos recicl√°veis', pts:20, impacto:'Baixo', icon:'‚ôªÔ∏è'},
        {nome:'Utilizar sacolas reutiliz√°veis', pts:20, impacto:'Baixo', icon:'üõçÔ∏è'},
        {nome:'Destinar res√≠duos eletr√¥nicos', pts:70, impacto:'Alto', icon:'üíª'},
        {nome:'Plantar muda ou √°rvore', pts:100, impacto:'Alto', icon:'üå≥'},
        // Adicione as outras a√ß√µes aqui...
    ];

    // 1. Monitorar Auth
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            userGlobal = user;
            await carregarStatusDoUsuario();
            renderAcoes();
        } else {
            window.location.href = "login.html";
        }
    });

    // 2. Buscar no banco o que o usu√°rio j√° enviou
    async function carregarStatusDoUsuario() {
        const q = query(collection(db, "acoes_pendentes"), where("uid", "==", userGlobal.uid));
        const querySnapshot = await getDocs(q);
        acoesStatus = {};
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            // Salva o status mais recente daquela a√ß√£o
            acoesStatus[data.acao] = data.status;
        });
    }

    // 3. Renderizar com l√≥gica de bloqueio
    function renderAcoes() {
        const grid = document.getElementById("listaAcoes");
        grid.innerHTML = "";

        acoes.forEach((a, index) => {
            const status = acoesStatus[a.nome]; // 'pendente', 'aprovada' ou undefined
            let controleHTML = '';

            if (status === 'pendente') {
                controleHTML = `<div class="status-badge pendente">‚è≥ Aguardando Aprova√ß√£o</div>`;
            } else if (status === 'aprovada') {
                controleHTML = `<div class="status-badge aprovado">‚úÖ A√ß√£o Conclu√≠da</div>`;
            } else {
                // Se for 'rejeitada' ou n√£o existir, permite enviar
                controleHTML = `
                    <input type="file" id="file-${index}" accept="image/*">
                    <button class="btn-enviar" onclick="enviarAcao(${index})">Enviar Comprovante</button>
                `;
            }

            grid.innerHTML += `
                <div class="card">
                    <div>
                        <span class="impacto impacto-${a.impacto.toLowerCase()}">${a.impacto} Impacto</span>
                        <div class="icon">${a.icon}</div>
                        <h3>${a.nome}</h3>
                        <p class="pts">+${a.pts} Pontos</p>
                    </div>
                    <div class="footer-card">
                        ${controleHTML}
                    </div>
                </div>
            `;
        });
    }

    // 4. Compress√£o e Envio
    window.enviarAcao = async (index) => {
        const fileInput = document.getElementById(`file-${index}`);
        if (!fileInput.files[0]) return alert("Por favor, selecione uma foto!");

        const acao = acoes[index];
        
        try {
            const base64 = await comprimirImagem(fileInput.files[0]);
            
            await addDoc(collection(db, "acoes_pendentes"), {
                uid: userGlobal.uid,
                email: userGlobal.email,
                acao: acao.nome,
                pontos: acao.pts,
                impacto: acao.impacto,
                comprovante: base64,
                status: "pendente",
                dataEnvio: serverTimestamp()
            });

            alert("Sucesso! Aguarde a valida√ß√£o do administrador.");
            location.reload(); // Recarrega para atualizar os bot√µes
        } catch (err) {
            console.error(err);
            alert("Erro ao enviar. Tente novamente.");
        }
    };

    function comprimirImagem(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 600; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // 0.7 √© a qualidade
                };
            };
        });
    }

    document.getElementById("btnLogout").onclick = () => signOut(auth);

</script>
</body>
</html>
